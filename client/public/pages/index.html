<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Notes. The app for notes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link href="../styles/style.css" rel="stylesheet" />
        <script defer type="module" src="./scripts/dom/index.js"></script>
        <script
            defer
            type="module"
            src="./scripts/events/events.index.js"
        ></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="position-absolute top-50 start-50 translate-middle">
                <h1 class="text-center pb-4">Notes.</h1>
                <form
                    id="form"
                    method="POST"
                    action="/login"
                    onsubmit="return false"
                >
                    <div class="nav nav-pills nav-fill" id="register-login">
                        <button
                            type="button"
                            class="btn btn-primary active btn-block mb-4 nav-item mx-1"
                            id="btn-login"
                            name="login"
                        >
                            Sign in
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary btn-block mb-4 nav-item mx-1"
                            id="btn-register"
                            name="register"
                        >
                            Register
                        </button>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                        />
                        <label class="form-label" for="email"
                            >Email address</label
                        >
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control password"
                        />
                        <label class="form-label" for="password"
                            >Password</label
                        >
                    </div>
                    <div id="register-elements" class="hidden">
                        <ul
                            id="form-password-requirements"
                            class="form-password-requirements text-danger hidden"
                        >
                            <li id="lowercase">
                                At least one lowercase character
                            </li>
                            <li id="uppercase">
                                At least one uppercase character
                            </li>
                            <li id="number">At least 1 number</li>
                            <li id="specialCharacter">
                                At least 1 special character (?!.,)
                            </li>
                            <li id="charactersNumber">
                                Minum 8 characters and maximum of 32
                            </li>
                        </ul>
                        <!-- Confirm Password -->
                        <div
                            class="form-outline mb-4"
                            id="pwd-confirmation-container"
                        >
                            <input
                                type="password"
                                id="confirm-password"
                                name="confirmationPassword"
                                class="form-control password"
                            />
                            <label class="form-label" for="confirm-password"
                                >Confirm Password</label
                            >
                            <p class="hidden text-danger" id="passwordError">
                                Passwords don't match.
                            </p>
                        </div>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div
                                    class="form-check"
                                    id="showPasswordContainer"
                                >
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        name="showPassword"
                                        value=""
                                        id="showPassword"
                                    />
                                    <label class="form-check-label">
                                        Show Password
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <button
                        type="submit"
                        id="submit"
                        class="btn btn-primary btn-block mb-4 disabled"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
